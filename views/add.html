<!-- add.html -->

{% extends "layout.html" %}

{% block title %}Add A PAGE{% endblock %}

{% block subtitle %}
<h3>ADD A PAGE</h3>
{% endblock %}

{% block content %}
<form action="/page" method="POST" role="form">
  <div class="form-group">
    <label for="title_field">Title</label>
    <input type="text" name="title" class="form-control" id="title_field" placeholder="Title">
  </div>

  <div class="form-group">
    <label for="name_field">Name</label>
    <input type="text" name="name" class="form-control" id="name_field" placeholder="Name">
  </div>

  <div class="form-group">
    <label for="text_field">Text</label>
    <textarea name="body" class="form-control" rows="3" id="body_field" placeholder="Text"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
